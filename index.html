<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>المهاجر | مدونة ومحتوى</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f7f7f7;
      --white:#ffffff;
      --dark:#1c1c1c;
      --muted:#6b6b6b;
      --accent:#c8a951;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Cairo', sans-serif;
      background:var(--bg);
      color:var(--dark);
      line-height:1.8;
    }
    header{
      background:var(--white);
      padding:20px 60px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      box-shadow:0 10px 30px rgba(0,0,0,.05);
    }
    .logo{
      font-family:'Playfair Display', serif;
      font-size:28px;
      font-weight:700;
    }
    nav a{
      margin:0 12px;
      text-decoration:none;
      color:var(--dark);
      font-weight:600;
    }
    nav a:hover{color:var(--accent)}
    .hero{
      padding:100px 60px;
      max-width:1200px;
      margin:auto;
    }
    .hero h1{
      font-family:'Playfair Display', serif;
      font-size:52px;
      margin-bottom:20px;
    }
    .hero p{
      font-size:20px;
      color:var(--muted);
      max-width:700px;
    }
    .posts{
      max-width:1200px;
      margin:60px auto;
      padding:0 60px;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:30px;
    }
    .card{
      background:var(--white);
      padding:30px;
      border-radius:16px;
      box-shadow:0 20px 40px rgba(0,0,0,.06);
      transition:.3s ease;
    }
    .card:hover{transform:translateY(-6px)}
    footer{
      background:var(--white);
      padding:40px 60px;
      margin-top:80px;
      display:flex;
      justify-content:space-between;
      font-size:14px;
      color:var(--muted);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">المهاجر</div>
    <nav>
      <a href="#">الرئيسية</a>
      <a href="#">المقالات</a>
      <a href="#">من أنا</a>
      <a href="#">تواصل</a>
    </nav>
  </header>

  <section class="hero">
    <h1>مساحة للفكر، التجربة، والمعرفة</h1>
    <p>المهاجر مدونة عصرية تقدم محتوى احترافي من منظور مختلف.</p>
  </section>

  <section class="posts">
    <div class="card">
      <h3>لماذا الرحلة أهم من الوصول؟</h3>
      <p>نظرة فلسفية على معنى التغيير.</p>
    </div>
    <div class="card">
      <h3>بناء هوية في عالم متغير</h3>
      <p>كيف تحافظ على ذاتك وسط التحولات.</p>
    </div>
  </section>

  <footer>
    <div>© 2026 المهاجر</div>
    <div>تصميم احترافي</div>
  </footer>
</body>
</html>
